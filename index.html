<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="header"><h1>Library</h1></div>
    <div class="wrapper">
      <div class="library-container">
      </div>
      <div class="right-container">
        <button id="newbook">NEW BOOK</button>
        <div class="form-popup" id="newBookForm">
          <form action="" class="form-container">
        
            <div class="input">
              <label for="title"><b>Title:</b></label>
              <input type="text" placeholder="Title" name="title" required>
            </div>
        
            <div class="input">
              <label for="author"><b>Author:</b></label>
              <input type="text" placeholder="Author" name="author" required>
            </div>

            <div class="input">
              <label for="pages">Pages:</label>
              <input type="number" placeholder="How many pages?" name="pages" required>
            </div>

            <div class="input">
              <label for="read">Aleady read</label>
              <input type="checkbox" id="read" name="read" value="read">
            </div>
        
            <button type="submit" class="btn">Add</button>
          </form>
        </div>
      </div>
    </div>
    
</body>
</html>
